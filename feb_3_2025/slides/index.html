<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>SIS - February 3rd, 2025</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/simple.css" />
	<!-- <link rel="stylesheet" href="dist/theme/kevin.css"> -->

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">

</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="content/intro.md" data-separator="^---" data-separator-notes="^Note:"
				data-charset="iso-8859-15">
			</section>
			<section data-markdown="content/work.md" data-separator="^---" data-separator-notes="^Note:"
				data-charset="iso-8859-15">
			</section>
			<section data-markdown="content/hobbies.md" data-separator="^---" data-separator-notes="^Note:"
				data-charset="iso-8859-15">
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<!-- Chart plugin -->
	<script src="plugin/chart/plugin.js"></script>
	<script src="plugin/chart/chart.min.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,
			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealChart],
			chart: {
				defaults: {
					color: 'lightgray', // color of labels
					scale: {
						beginAtZero: true,
						ticks: { stepSize: 1 },
						grid: { color: "lightgray" }, // color of grid lines
					},
				},
				line: { borderColor: ["rgba(20,220,220,.8)", "rgba(220,120,120,.8)", "rgba(20,120,220,.8)"], "borderDash": [[5, 10], [0, 0]] },
				bar: { backgroundColor: ["rgba(20,220,220,.8)", "rgba(220,120,120,.8)", "rgba(20,120,220,.8)"] },
				pie: { backgroundColor: [["rgba(0,0,0,.8)", "rgba(220,20,20,.8)", "rgba(20,220,20,.8)", "rgba(220,220,20,.8)", "rgba(20,20,220,.8)"]] },
			},
		});
	</script>
</body>

</html>
